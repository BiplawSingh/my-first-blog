{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>BRSNC Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="page-header">
        <div class="container">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include 'icons/White Plus.svg' %}
            </a>
            <h1><p class="top-menu">Hello, {{ user.username }} (<a href="{% url 'logout' %}">Log Out</a>)</p></h1>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu">
                {% include 'icons/403019_avatar_male_man_person_user_icon.svg' %}
            </a>
            {% endif %}
            <h1><a href="/">Our College Project</a></h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>

</html>
